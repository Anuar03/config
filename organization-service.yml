spring:
  jpa:
    hibernate:
      ddl_auto: create-drop
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  database:
    driverClassName: org.postgresql.Driver
  datasource:
    testWhileIdle: true
    validationQuery: SELECT 1
